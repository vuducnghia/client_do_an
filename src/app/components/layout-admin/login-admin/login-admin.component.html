<div class="sign-in-up">
  <section>
    <div id="page-wrapper" class="sign-in-wrapper">
      <div class="graphs">
        <div class="sign-in-form">
          <div class="sign-in-form-top">
            <p><span>Sign In to</span> <a href="index.html">Admin</a></p>
          </div>
          <div class="signinAdmin">
            <div class="signinAdmin-rit">
              <div class="clearfix"> </div>
            </div>
            <form [formGroup]="signInForm">
              <div class="log-input">
                <div class="log-input-left">
                  <input type="text" class="user" value="username" formControlName="username" placeholder="Username" />
                </div>
                <span class="checkbox2">
                  <label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i> </i></label>
                </span>
                <div class="clearfix"> </div>
              </div>
              <div class="log-input">
                <div class="log-input-left">
                  <input type="password" class="lock" value="password" formControlName="password"
                    placeholder="Password" />
                </div>
                <span class="checkbox2">
                  <label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i> </i></label>
                </span>
                <div class="clearfix"> </div>
              </div>
              <input type="submit" value="Login to your account" (click)="login()">
            </form>
          </div>

        </div>
      </div>
    </div>
  </section>
</div>
