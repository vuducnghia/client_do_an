<!-- Modal login -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div id="small-dialog">
      <h3>Login</h3>
      <div class="social-sits">
        <div class="facebook-button">
          <a href="#">Connect with Facebook</a>
        </div>
        <div class="chrome-button">
          <a href="#">Connect with Google</a>
        </div>
        <div class="button-bottom">
          <p>New account? <a href="#small-dialog2" class="play-icon popup-with-zoom-anim"
              (click)="showModelSignUp()">Signup</a></p>
        </div>
      </div>
      <div class="signup">
        <form [formGroup]="signInForm">

          <input type="text" class="email" placeholder="Username" maxlength="50" pattern="[1-9]{1}\d{9}"
            formControlName="username" />
          <input type="password" class="email" placeholder="Password" maxlength="50" pattern="[1-9]{1}\d{9}"
            formControlName="password" />
          <input type="submit" value="LOGIN" (click)="login()" />
        </form>
        <div class="forgot">
          <a href="#">Forgot password ?</a>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>


<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div id="small-dialog2">
      <h3>Create Account</h3>
      <div class="social-sits">
        <div class="facebook-button">
          <a href="#">Connect with Facebook</a>
        </div>
        <div class="chrome-button">
          <a href="#">Connect with Google</a>
        </div>
        <div class="button-bottom">
          <p>Already have an account? <a href="#small-dialog" class="play-icon popup-with-zoom-anim"
              (click)="showModelLogin()">Login</a>
          </p>
        </div>
      </div>
      <div class="signup">
        <form [formGroup]="signupForm">
          <input type="text" class="email" placeholder="First name" maxlength="50" pattern="[1-9]{1}\d{9}"
            formControlName="firstName" />
          <input type="text" class="email" placeholder="Last name" maxlength="50" pattern="[1-9]{1}\d{9}"
            formControlName="lastName" />
          <input type="text" class="email" placeholder="Email" maxlength="50" pattern="[1-9]{1}\d{9}"
            formControlName="email" />
          <input type="text" class="email" placeholder="Username" maxlength="50" pattern="[1-9]{1}\d{9}"
            formControlName="username" />
          <input type="password" class="email" placeholder="Password" maxlength="50" pattern="[1-9]{1}\d{9}"
            formControlName="password" />
          <input type="password" class="email" placeholder="Comfirm password" maxlength="50" pattern="[1-9]{1}\d{9}"
            formControlName="confirmPassword" />
        </form>
        <div class="continue-button">
          <a href="#small-dialog3" class="hvr-shutter-out-horizontal play-icon popup-with-zoom-anim" (click)="signup()">CONTINUE</a>
        </div>
      </div>
      <div class="clearfix"> </div>
    </div>
  </div>
</div>
