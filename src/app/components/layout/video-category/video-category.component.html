<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <div class="main-grids">

    <div class="recommended">
      <div class="recommended-grids">
        <div class="recommended-info">
          <h3>{{category}}</h3>
        </div>
        <div id="top" class="callbacks_container">
          <ul class="rslides" id="slider3">
            <li >
              <div class="animated-grids">
                <div class="col-md-3 resent-grid recommended-grid slider-first ccc"  *ngFor="let video of videos">
                  <div class="resent-grid-img recommended-grid-img">
                    <a routerLink="/show-video/{{video._id}}"><img src="http://localhost:8081/api/image/{{video.thumbnail}}" alt="" /></a>
                    <div class="time small-time slider-time">
                      <p>7:34</p>
                    </div>
                    <div class="clck small-clck">
                      <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
                    </div>
                  </div>
                  <div class="resent-grid-info recommended-grid-info">
                    <h5><a routerLink="/show-video/{{video._id}}" class="title">{{video.title}}</a></h5>
                    <div class="slid-bottom-grids">
                      <div class="slid-bottom-grid">
                        <p class="author author-info"><a href="#" class="author">{{video.owner}}</a></p>
                      </div>
                      <div class="slid-bottom-grid slid-bottom-right">
                        <p class="views views-info">{{video.views}} views</p>
                      </div>
                      <div class="clearfix"> </div>
                    </div>
                  </div>
                </div>
               
                <div class="clearfix"> </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</div>
<div class="clearfix"> </div>
