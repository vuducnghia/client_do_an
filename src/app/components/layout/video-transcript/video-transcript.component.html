<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <div class="row">
    <div class="left-video col-sm-7">
      <div class="player-content" id="showVideo">



      </div>
      <div class="content">

      </div>
    </div>

    <div class="right-video col-sm-5">
      <div style="display: flex;">

        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false" (click)="changeStatus()">
          {{status}}
        </button>

        <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="modal" data-target=".bd-example-modal-lg" (click)="edit()">
            <i class="fa fa-pencil"></i>Edit
        </button>
        <!-- <a class="editTrans"><i class="glyphicon glyphicon-download-alt"></i>Download transcript</a> -->

        <!-- <select [(value)]="nameEngine">
          <option *ngFor="let engine of engines" [value]="engine">{{engine}}</option>
        </select> -->

        <a class="dropdown show">
          <a class="btn btn-secondary dropdown-toggle" id="dropdownEngine" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Engine<span class="glyphicon glyphicon-menu-down"></span>
          </a>

          <div class="dropdown-menu" aria-labelledby="dropdownEngine">
            <a class="dropdown-item" *ngFor="let engine of engines">{{engine}}</a>
          </div>
        </a>

        <a class="dropdown show">
          <a class="btn btn-secondary dropdown-toggle" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Download<span class="glyphicon glyphicon-download-alt"></span>
          </a>

          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" *ngFor="let engine of engines"
              href="http://localhost:8081/api/video/downloadTranscript/{{engine}}/{{idVideo}}">Transcript</a>
            <a class="dropdown-item" 
            href="http://localhost:8081/api/video/downloadVideo/{{idVideo}}">Video</a>
          </div>
        </a>


      </div>

      <div id="transcript"></div>
    </div>
  </div>
</div>


<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Transcript</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table">
          <tbody>
            <tr *ngFor="let transcript of transcripts">
              <th scope="col"><span class="time1">{{transcript.start| dateFormatPipe}}</span></th>
              <th scope="col">
                <span class="content">
                  <textarea type="text" value="{{transcript.text}}" style="width: 100%"></textarea>
                </span>
              </th>
            </tr>
          <tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveTranscript()">Save</button>
      </div>

    </div>
  </div>
</div>
